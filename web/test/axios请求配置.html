<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button class="btn">注册用户</button>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  document.querySelector('.btn').addEventListener
  ('click',()=>{
    axios({
      url:'http://hmajax.itheima.net/api/register',
      method:'post',
      data:{
        username:'789456123',
        password:'123456'
      }
    }).then(result=>{
              console.log(result)
    }).catch(error=>{
      console.log(error)
      alert(error.response.data.message)
    })
  })

</script>
</body>
</html>
